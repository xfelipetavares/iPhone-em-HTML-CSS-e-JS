<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="design/main.css" />
        <link rel="stylesheet" href="design/dialer.css" />
        <title>iOS</title>
    </head>
    <body>
        <main class="main">
            <div id="iphone" class="iphone">
                <div class="notch"></div>
                <div class="camera"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div id="dialer">
                        <div class="header">
                            <input value="(53) 999419775" type="text">
                        </div>
                        <div class="numbers-dialer">
                            <div class="numbers">1</div>
                            <div class="numbers">2</div>
                            <div class="numbers">3</div>
                            <div class="numbers">4</div>
                            <div class="numbers">5</div>
                            <div class="numbers">6</div>
                            <div class="numbers">7</div>
                            <div class="numbers">8</div>
                            <div class="numbers">9</div>
                            <div class="numbers">*</div>
                            <div class="numbers">0</div>
                            <div class="numbers">#</div>
                            <div class="call-green"><img class="call-icon" src="assets/call-icon.png" alt=""></div>
                        </div>
                    </div>
                    <div class="home-icons">
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/mail.png" alt="" />
                            <p>Mail</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/calendar.png" alt="" />
                            <p>Calendar</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/photos.png" alt="" />
                            <p>Photos</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/camera.png" alt="" />
                            <p>Camera</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/maps.png" alt="" />
                            <p>Maps</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/clock.png" alt="" />
                            <p>Clock</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/weather.png" alt="" />
                            <p>Weather</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/home.png" alt="" />
                            <p>Home</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/notes.png" alt="" />
                            <p>Notes</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/stocks.png" alt="" />
                            <p>Stock</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons"  onclick="nada()"src="assets/reminder.png" alt="" />
                            <p>Reminder</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/videos.png" alt="" />
                            <p>Video</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/appstore.png" alt="" />
                            <p>App Store</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/itunes.png" alt="" />
                            <p>iTunes</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/ibook.png" alt="" />
                            <p>iBooks</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/health.png" alt="" />
                            <p>Health</p>
                        </div>
                        <div class="box-icon">
                            <img class="icons" onclick="nada()" src="assets/wallet.png" alt="" />
                            <p>Wallet</p>
                        </div>
                        <div class="box-icon" >
                            <img class="icons" onclick="nada()" src="assets/set.png" alt="" />
                            <p>Settings</p>
                        </div>
                    </div>
                    <!-- <img class="logo-apple" src="assets/apple-logo.png" alt="" /> -->
                    <div class="dock">
                        <img class="icons" onclick="dialer()" src="assets/phone.png" alt="" />
                        <img class="icons" onclick="nada()" src="assets/safari.png" alt="" />
                        <img class="icons" onclick="nada()" src="assets/ime.png" alt="" />
                        <img class="icons" onclick="nada()" src="assets/music.png" alt="" />
                    </div>
                    <div class="home-button" onclick="goHome()" ></div>
                </div>
            </div>
        </main>
        <script src="scripts/main.js"></script>
